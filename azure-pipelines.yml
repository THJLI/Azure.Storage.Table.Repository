trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: Pack
  displayName: Pack Project
  continueOnError: false
  variables:
    deployDate: $(Get-Date -Format "YYMMDD")
  workspace:
    clean: outputs
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      packagesToPack: '**/Azure.Storage.Table.Repository.csproj'
      versioningScheme: 'off'
      buildProperties: '--version 1.0.0-$(deployDate)'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
      ArtifactName: 'pack'
      publishLocation: 'Container'

- job: 'PushGit'
  displayName: Push Git
  dependsOn: Pack
  continueOnError: false 
  steps:
  - task: DownloadBuildArtifacts@1
    inputs:
      buildType: 'current'
      downloadType: 'specific'
      itemPattern: '**/*.nupkg'
      downloadPath: '$(System.ArtifactsDirectory)'
  - script: |
      dotnet nuget push "$(System.ArtifactsDirectory)/**/*.nupkg"  --source "$(Source)" --api-key $(ApiKey)
    displayName: 'Push git Package'